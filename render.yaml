services:
  # Backend API
  - type: web
    name: akr-api
    runtime: node
    plan: starter # Adjust based on Org Package
    buildCommand: npm install && npm run build:api
    startCommand: npm run start:api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: akr-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: akr-redis
          property: connectionString
      - key: PORT
        value: 3001

  # Frontend Web
  - type: web
    name: akr-web
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build:web
    startCommand: npm run dev:web # Or custom start command for SSR
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: akr-api
          property: url

databases:
  - name: akr-db
    plan: starter

# Redis instance
services:
  - type: redis
    name: akr-redis
    plan: starter
    ipAllowList: [] # Set according to needs
