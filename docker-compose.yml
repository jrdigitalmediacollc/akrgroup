version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: akr-db
    restart: always
    environment:
      POSTGRES_USER: akruser
      POSTGRES_PASSWORD: akrpassword
      POSTGRES_DB: akrdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: akr-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
